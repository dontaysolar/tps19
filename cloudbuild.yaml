# Google Cloud Build Configuration for TPS19
# This file automates the build and deployment process

steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/tps19-trading-bot:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/tps19-trading-bot:latest'
      - '-f'
      - 'Dockerfile.cloudrun'
      - '.'
    timeout: 1200s

  # Step 2: Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/tps19-trading-bot:$COMMIT_SHA'

  # Step 3: Push the latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/tps19-trading-bot:latest'

  # Step 4: Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'tps19-trading-bot'
      - '--image=gcr.io/$PROJECT_ID/tps19-trading-bot:$COMMIT_SHA'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=2Gi'
      - '--cpu=2'
      - '--timeout=3600'
      - '--max-instances=1'
      - '--min-instances=1'
      - '--set-env-vars=TPS19_ENV=production'

images:
  - 'gcr.io/$PROJECT_ID/tps19-trading-bot:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/tps19-trading-bot:latest'

timeout: 1800s

options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
